<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Checkpoint2 - Formulário</title>
</head>
<body>
    <main>
        <h1>Registro de visitação</h1>
        <article>
            <form action="/formulario" method="post">
                <div>
                    <label for="nome">Nome:</label>
                    <input id="nome" name="nome" placeholder="nome" required>
                </div>
                <div>
                    <label for="email">E-Mail:</label>
                    <input id="email" type="email" nome="email" placeholder="email" required>
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input id="telefone" type="tel" nome="telefone">
                </div>
                <div>
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input id="dataNascimento" type="date" nome="dataNascimento">
                </div>
                <div>
                    <label for=""></label>
                    <input type="text">
                </div>
                <div>
                    <label for="maiorMenorIdade">Tem Mais que 18 anos?</label>
                    <input id="sim" type="radio" name="maiorMenorIdade" value="sim">
                    <label for="sim">Sim</label>
                    <input id="nao" type="radio" name="maiorMenorIdade" value="nao" checked>
                    <label for="nao">Não</label>
                </div>
                <div>
                    <div><label for=""><h3>Ponto de Interesse da cidade:</h3></label></div><br>
                    <div>
                        <input id="" type="radio" name="" >
                        <label for="">Moinho da Castrolanda</label>  <br>                  
                    </div>
                    <div>
                        <input id="" type="radio" name="" >
                        <label for="">Praça dos Cavaleiros</label><br>
                    </div>
                    <div>
                        <input id="" type="radio" name="" >
                        <label for="">Prainha</label><br>
                    </div>
                    <div>
                        <input id="" type="radio" name="" >
                        <label for="">Parque Lacustre</label><br>
                    </div>
                    <div>
                        <input id="" type="radio" name="" >
                        <label for="">Morro do Cristo</label>
                    </div>
                 </div>
                <div>
                    <label for="interesse"><h3>Qual o seu motivo para estar na cidade?</h3></label><br>
                    <input id="interesse" type="checkbox" >
                    <label for="">Turista</label><br>
                    <input id="interesse" type="checkbox" >
                    <label for="">Estudante</label><br>
                    <input id="interesse" type="checkbox" >
                    <label for="">Residente</label>
                </div>
                <div>
                    <input type="submit"> <input type="reset">
                </div>
            </form>
        </article>
    </main>
</body>
</html>
